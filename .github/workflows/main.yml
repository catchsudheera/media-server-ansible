name: Ansible Lint for validation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
          
      - name: ansible-lint
        uses: ansible/ansible-lint-action@v4.1.0.post0
        env:
          ACTION_PLAYBOOK_NAME: ansible-playbook/site.yml
     
     
